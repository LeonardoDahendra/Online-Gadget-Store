<body>

    <div>
        <div class="form">
            <div class="header">
                <div class="text">Create Membership</div>
            </div>
            <div class="body">
                <form id="formContainer">
                    <div class="title">
                        Name
                        <input type="text" placeholder="Enter Name" id="name">
                    </div>
                    <div class="title">
                        Gender
                        <div class="selectContainer">
                            <!-- required in this code is used not for validation but so the color of the first option can be set as grey(placeholder text) -->
                            <select id="gender" required>
                                <option value="" disabled selected hidden>Choose Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Prefer not to say">Prefer not to say</option>
                            </select>
                            <div class="dropdownButton">
                                <div class="dropdownArrow">></div>
                            </div>
                        </div>     
                    </div>
                    <div class="title">
                        E-mail
                        <input type="text" placeholder="Enter E-mail" id="e-mail">
                    </div>
                    <div class="title">
                        Phone Number
                        <input type="text" placeholder="08XX-XXXX-XXXX" id="phoneNumber">
                    </div>
                    <div class="title">
                        Address
                        <input type="text" placeholder="Enter Address" id="address">
                    </div>
                    <div class="termsNCondition">
                        <input type="checkbox" id="checkBox">
                        <div class="text">I have read and agree with the terms and conditions</div>
                    </div>
                    <div class="createMembership">
                        <button id="createButton">Create</button>
                    </div>                 
                </form>         
            </div>
        </div>
        <img class="background" src="asset/blueBackground.jpg"> 
    </div>
